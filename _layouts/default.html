<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="author" content="Charles Marshall" />
   <meta name="keywords" content="{{ page.keywords | join:',' }}" />
   <meta name="description" content="{{ page.description }}" />
   
   <link rel="stylesheet" href="stylesheets/styles.css" type="text/css" media="all" />
   
   <title>{{ page.title }}{% if page.home %}{% else %} - Ms Debbie Kaye Piano Tuition{% endif %}</title>
</head>
<body id="debbiepiano" class="{{ page.categories | join:' ' }}">
  
  <div class='row' id='navigation'>
    <ul id="primary_navigation" class='clearfix'>
      <li id="homepage_link"><a href='/' title='Home page'>Home</a></li>
    </ul>
  </div>
  
  {% if page.home %}
  <div class='row clearfix' id='homepage_introduction'>
    <img src="images/featured/piano.jpg" alt="Baby Grand Piano" class='feature_image'/>
    <h1>Ms Debbie Kaye Piano Tuition</h1>
  </div>
  
  
  <div class='row clearfix' id='content'>
    {{ content }}
  </div>
  
  <script src='http://www.google.com/jsapi'  type='text/javascript'></script>	
  <script type='text/javascript'>                      
  google.load('jquery', '1.3');
  </script>
  <script src='javascripts/main.js'  type='text/javascript'></script>
   
</body>
</html>
